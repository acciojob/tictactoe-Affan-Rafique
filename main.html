<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    #board {
      display: none; /* Hidden initially */
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      background: white;
      border: 2px solid #333;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Initial Input Form -->
    <h1 id="heading">Enter Players</h1>
    <input type="text" id="player-1" placeholder="Player 1 Name">
    <input type="text" id="player-2" placeholder="Player 2 Name">
    <button id="submit">Start Game</button>

    <!-- Game Board -->
    <div id="board">
      <h1 id="game-title">Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player-1");
    const player2Input = document.getElementById("player-2");
    const board = document.getElementById("board");
    const message = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1, player2;
    let currentPlayer;
    let currentSymbol;
    let gameActive = true;

    const winningCombos = [
      [1,2,3], [4,5,6], [7,8,9], // rows
      [1,4,7], [2,5,8], [3,6,9], // cols
      [1,5,9], [3,5,7]           // diagonals
    ];

    // Start Game
    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value || "Player 1";
      player2 = player2Input.value || "Player 2";
      currentPlayer = player1;
      currentSymbol = "X";
      message.textContent = `${currentPlayer}, you're up`;

      // Hide form
      document.getElementById("heading").style.display = "none";
      player1Input.style.display = "none";
      player2Input.style.display = "none";
      submitBtn.style.display = "none";

      // Show board
      board.style.display = "block";
    });

    // Handle cell click
    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (!gameActive || cell.textContent !== "") return;

        cell.textContent = currentSymbol;

        // Check for win
        if (checkWin(currentSymbol)) {
          message.textContent = `${currentPlayer}, congratulations you won!`;
          gameActive = false;
          return;
        }

        // Check for draw
        if ([...cells].every(c => c.textContent !== "")) {
          message.textContent = "It's a draw!";
          gameActive = false;
          return;
        }

        // Switch turn
        if (currentPlayer === player1) {
          currentPlayer = player2;
          currentSymbol = "O";
        } else {
          currentPlayer = player1;
          currentSymbol = "X";
        }
        message.textContent = `${currentPlayer}, you're up`;
      });
    });

    // Function to check win
    function checkWin(symbol) {
      return winningCombos.some(combo => {
        return combo.every(index => document.getElementById(index).textContent === symbol);
      });
    }
  </script>
</body>
</html>
